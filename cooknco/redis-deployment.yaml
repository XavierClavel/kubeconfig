apiVersion: apps/v1
kind: Deployment
metadata:
  name: cooknco-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cooknco-redis
  template:
    metadata:
      labels:
        app: cooknco-redis
    spec:
      containers:
        - name: redis
          image: redis:alpine
          args: ["redis-server", "--appendonly", "yes", "--requirepass", "$(REDIS_PASSWORD)"]
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cooknco-secrets
                  key: redis-password
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-data
              mountPath: /data
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-data
---
apiVersion: v1
kind: Service
metadata:
  name: cooknco-redis
spec:
  selector:
    app: cooknco-redis
  ports:
    - port: 6379
      targetPort: 6379

