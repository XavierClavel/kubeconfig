apiVersion: apps/v1
kind: Deployment
metadata:
  name: cooknco-mail-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cooknco-mail-service
  template:
    metadata:
      labels:
        app: cooknco-mail-service
    spec:
      containers:
        - name: mail-service
          image: xavierclavel/cooknco-mail-service:1.0.0
          imagePullPolicy: Always
          command: ["java", "-jar", "/app/mail-service.jar"]          
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: kafka-kraft-kafka-bootstrap.kafka.svc.cluster.local:9092
          envFrom:
            - configMapRef:
                name: smtp-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
